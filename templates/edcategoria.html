<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Vaptvupt - Editar Categoria</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto"> 
                        <li class="nav-item">
                            <a class="nav-link" href="/">Página Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cad/anuncio">Anúncios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/config/categoria">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/duvida">Dúvidas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/relatorios/vendas">Relatório de Vendas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/relatorios/vendas">Relatório de Compras</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/cad/usuario">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Usuário</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h2>Editar Categoria</h2>
        <form action="/categoria/editar/{{ categoria.id }}" method="post" class="form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ categoria.nome }}" required>
            </div>

            <div class="form-group">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" name="desc" value="{{ categoria.desc }}" required>
            </div>

            <div class="form-actions">
                <input type="button" value="Cancelar" onclick="cancelar()">
                <input type="submit" value="Salvar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 VaptVupt</p>
    </footer>
    <script>
        function cancelar() {
            window.location.href = '{{ url_for("categoria") }}';
        }
    </script>
</body>
</html>

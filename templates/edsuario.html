<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Vaptvupt - Comprou Chegou</title>
</head>

<body>
    <header>
        <h1>Vaptvupt - Comprou Chegou</h1>
    </header>

    <main class="container">
        <form action="/usuario/editar/{{ usuario.id }}" method="post" class="form">
            <h2>Edição de {{ titulo }}</h2>
            
            <div class="form-group">
                <label for="nome">Username</label>
                <input type="text" id="nome" name="nome" value="{{ usuario.nome }}">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" value="{{ usuario.cpf }}">
            </div>

            <div class="form-group">
                <label for="end">Endereço</label>
                <input type="text" id="end" name="end" value="{{ usuario.end }}">
            </div>

            <div class="form-group">
                <label for="fone">Telefone</label>
                <input type="text" id="fone" name="fone" value="{{ usuario.fone }}">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" value="{{ usuario.email }}">
            </div>

            <div class="form-group">
                <label for="senha">Password</label>
                <input type="password" id="senha" name="senha" value="{{ usuario.senha }}">
            </div>

            <div class="form-actions">
                <input type="button" value="Cancelar" onclick="cancelar()">
                <input type="submit" value="Alterar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 VaptVupt</p>
    </footer>
    <script>
        function cancelar() {
            window.location.href = '{{ url_for("usuario") }}';
        }
    </script>
</body>

</html>

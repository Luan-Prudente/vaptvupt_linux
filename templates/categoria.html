<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Vaptvupt - Comprou Chegou</title>
<style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: orange;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background-color: orange;
            color: #333;
            padding: 20px 10px;
            text-align: center;
            width: 100%;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
        }

        h4 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            max-width: 500px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .icon {
            font-size: 14px;
            vertical-align: middle;
        }

        .icon.edit {
            color: #007bff;
        }

        .icon.delete {
            color: #dc3545;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            form {
                max-width: 100%;
                padding: 10px;
            }

            table {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h4 {
                font-size: 1.5em;
            }

            table {
                font-size: 12px;
            }

            form {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Vaptvupt - Comprou Chegou</h1>
    </header>

    <main>
        <h2>Cadastro de {{titulo}}</h2>
        <form action="/categoria/criar" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="form-group">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" name="desc">
            </div>

            <div class="button-group">
                <input type="submit" value="Cadastrar">
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{ categoria.nome }}</td>
                        <td>{{ categoria.desc }}</td>
                        <td><a href="{{ url_for('editarcategoria', id=categoria.id) }}" class="icon edit"><i class="fas fa-pencil-alt"></i></a></td>
                        <td><a href="{{ url_for('deletarcategoria', id=categoria.id) }}" class="icon delete"><i class="fas fa-times"></i></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 VaptVupt</p>
    </footer>
</body>
</html>

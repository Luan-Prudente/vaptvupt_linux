<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Vaptvupt - Editar Anúncio</title>
</head>

<body>
    <header>
        <h1>Vaptvupt - Altere seus anúncios</h1>
    </header>

    <main class="main-content">
        <h2>{{ titulo }}</h2>
        <form action="/anuncio/editar/{{ anuncio.id }}" method="post" class="form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ anuncio.nome }}" required>
            </div>

            <div class="form-group">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" name="desc" value="{{ anuncio.desc }}" required>
            </div>

            <div class="form-group">
                <label for="qtd">Quantidade</label>
                <input type="number" id="qtd" name="qtd" value="{{ anuncio.qtd }}" required>
            </div>

            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" step="0.01" id="preco" name="preco" value="{{ anuncio.preco }}" required>
            </div>

            <div class="form-group">
                <label for="cat">Categoria</label>
                <select id="cat" name="cat" required>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}" {% if categoria.id == anuncio.cat_id %}selected{% endif %}>
                            {{ categoria.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-actions">
                <input type="button" value="Cancelar" onclick="cancelar()">
                <input type="submit" value="Alterar" >
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 VaptVupt</p>
    </footer>
    <script>
        function cancelar() {
            window.location.href = '{{ url_for("anuncio") }}';
        }
    </script>
</body>

</html>
